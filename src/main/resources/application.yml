spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bridge
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # or validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          '[time_zone]': Europe/Paris  # GMT+1 timezone
    database: mysql
  jackson:
    time-zone: Europe/Paris  # Ensure JSON serialization uses local timezone